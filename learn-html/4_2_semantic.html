<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>semantic!</title>
    </head>
    <style>
        * {
            text-align: center;
        }
        header {
            border: 2px solid red;
            line-height: 55px;
            height: 55px;
        }
        nav {
            border: 2px solid blue;
            height: 110px;
        }
        main {
            border: 2px solid green;
            height: 300px;
            line-height: 300px;
        }
        footer {
            border: 2px solid black;
            height: 55px;
            line-height: 55px;
        }
        ul {
            list-style: none;
            padding-left: 0px;
        }
    </style>
    <body>
        <header>header 영역</header>
        <nav>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
        </nav>
        <main>Content 영역</main>
        <footer>footer 영역</footer>
    </body>
</html>
